{% extends "base.html" %}
{% load static from staticfiles %}

{% block body %}

    <h1>Pixel Perfect</h1>

    <ul>
        {% for test in tests %}
            <li>
                <a href="{% url 'test' test.id %}">#{{ test.id }}: {{ test.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create' %}">Create a new test</a>

{% endblock %}
